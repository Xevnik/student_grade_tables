<!doctype html>
<html ng-app="sgtApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.js"></script>
    <script src="controller.js"></script>

    <style>
        .clickable{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="sgtController as sc">
    <div class="panel">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default" ng-model="sc.GPA">{{ sc.GPA | number: 2 }}</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default" ng-model="sc.GPA">{{ sc.GPA | number: 2}}</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input ng-model='sc.student.name' type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input ng-model='sc.student.course' type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input ng-model='sc.student.grade' type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" ng-click="sc.addClicked()">Add</button>
        <button type="button" class="btn btn-default" ng-click="sc.cancelClicked()">Cancel</button>
    </div>
    <div class="student-list-container col-md-9 col-md-pull-3">
        <table class="student-list table">
            <thead>
            <tr>
                <th class="clickable" ng-click="sc.setOrder('name')">Student Name <span class="glyphicon glyphicon-sort-by-alphabet"></span></th>
                <th class="clickable" ng-click="sc.setOrder('course')">Student Course <span class="glyphicon glyphicon-sort-by-alphabet"></th>
                <th class="clickable" ng-click="sc.setOrder('grade')">Student Grade <span class="glyphicon glyphicon-sort-by-order"></th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in sc.studentList | orderBy: sc.order">
                <td>{{ student.name }}</td>
                <td>{{ student.course }}</td>
                <td><span ng-class="sc.qualifyGrade(student.grade)">{{ student.grade }}</span></td>
                <td><button ng-click="sc.deleteStudent(student)" class="btn btn-danger">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
